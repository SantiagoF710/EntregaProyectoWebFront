<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frog - Signup</title>
    <link rel="shortcut icon" href="../Img/frog.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="formulario">

        <div class="formSignup">
           
            <form>
                <div class="frog">
                    <img src="../Img/logo_frog.png" alt="">
                </div>
                <h2>Registrarse</h2>
                <div class="inputSignup">
                    <label for="usuarioSignup">Usuario</label>
                    <input type="text" id="usuarioSignup">
                </div>
                <div class="inputSignup">
                    <label for="contraseñaSignup">Contraseña</label>
                    <input type="password" id="contraseñaSignup">
                </div>
                <div class="botones">
                    <input type="button" value="Entrar" id="botonSignup">
                    <input type="button" value="Volver" id="botonSignupVolver">
                </div>
                <div id="errorSignup"></div>
            </form>
    
        </div>
    </section>

    <script src="signup.js" type="module"></script>

</body>
</html>
